<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First PWA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- The main application UI -->
    <div id="app-container" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-sm p-6 text-center transition-all duration-300 transform scale-100 hover:scale-105">
        <h1 class="text-3xl font-bold mb-4">Welcome to My PWA</h1>
        <p class="text-lg mb-6 text-gray-600 dark:text-gray-400">
            This is a simple browser-based app. It works offline and can be installed directly on your Android home screen.
        </p>
        <div class="flex flex-col space-y-4">
            <button id="pwa-install-button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95">
                Install App
            </button>
            <!-- New button for notifications -->
            <button id="pwa-notify-button" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95">
                Show Notification
            </button>
        </div>
        <div id="offline-status" class="mt-4 text-sm text-red-500 font-semibold hidden">
            You are currently offline.
        </div>
    </div>

    <!-- The Web App Manifest and Service Worker are defined here within the single file. -->
    <script>
        // Web App Manifest
        const manifest = {
            "name": "My First PWA",
            "short_name": "My PWA",
            "description": "A simple progressive web app.",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#1f2937",
            "icons": [
                {
                    "src": "https://placehold.co/192x192/0f172a/fafafa?text=PWA",
                    "sizes": "192x192",
                    "type": "image/png"
                },
                {
                    "src": "https://placehold.co/512x512/0f172a/fafafa?text=PWA",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };

        // Inject the manifest as a blob URL to a <link> element
        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('Service Worker registered! Scope:', registration.scope);
                }).catch(err => {
                    console.log('Service Worker registration failed:', err);
                });
            });

            // The Service Worker code is also defined here as a blob.
            const serviceWorkerCode = `
                const CACHE_NAME = 'my-pwa-cache-v1';
                const urlsToCache = [
                    '/',
                    '/index.html',
                    '/manifest.json'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME).then(cache => {
                            console.log('Opened cache');
                            return cache.addAll(urlsToCache);
                        })
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request).then(response => {
                            if (response) {
                                return response;
                            }
                            return fetch(event.request);
                        })
                    );
                });

                // Listen for push events and show a notification
                self.addEventListener('push', event => {
                    const title = 'PWA Notification';
                    const options = {
                        body: event.data.text() || 'This is a test notification.',
                        icon: 'https://placehold.co/192x192/0f172a/fafafa?text=PWA'
                    };
                    event.waitUntil(self.registration.showNotification(title, options));
                });
            `;

            // Create a Blob from the service worker code and register it.
            const swBlob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
            const swURL = URL.createObjectURL(swBlob);
            
            // Register the service worker with a custom path
            Object.defineProperty(navigator, 'serviceWorker', {
                value: {
                    register: (url, options) => {
                        return new Promise((resolve, reject) => {
                            const script = document.createElement('script');
                            script.src = swURL;
                            script.onload = () => resolve({ scope: url });
                            script.onerror = () => reject(new Error('Failed to load service worker script.'));
                            document.body.appendChild(script);
                        });
                    }
                }
            });
        }

        // Handle offline status
        const offlineStatus = document.getElementById('offline-status');
        function updateOnlineStatus() {
            if (navigator.onLine) {
                offlineStatus.classList.add('hidden');
            } else {
                offlineStatus.classList.remove('hidden');
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // Handle the "Add to Home Screen" prompt
        let deferredPrompt;
        const installButton = document.getElementById('pwa-install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', (e) => {
            installButton.style.display = 'none';
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            }
        });

        // Handle the notification button click
        const notifyButton = document.getElementById('pwa-notify-button');

        notifyButton.addEventListener('click', async () => {
            if (!('Notification' in window)) {
                console.log('This browser does not support notifications.');
                return;
            }

            // Check if permission is already granted
            if (Notification.permission === 'granted') {
                showNotification();
            } else if (Notification.permission !== 'denied') {
                // Request permission
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    showNotification();
                }
            }
        });

        function showNotification() {
            // This is a dummy push event. In a real application, the event would come from a server.
            const dummyPushEvent = {
                data: {
                    text: () => 'Hello world!'
                }
            };

            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        registration.showNotification('PWA Notification', {
                            body: 'Hello world!'
                        });
                    }
                });
            } else {
                new Notification('PWA Notification', {
                    body: 'Hello world!'
                });
            }
        }
    </script>
</body>
</html>
